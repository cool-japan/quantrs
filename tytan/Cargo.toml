[package]
name = "quantrs-tytan"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
description = "High-level quantum annealing interface inspired by Tytan for the quantrs framework"

[dependencies]
quantrs-core = { path = "../core", version = "0.1.0" }
quantrs-anneal = { path = "../anneal", version = "0.1.0" }
num-complex.workspace = true
thiserror.workspace = true
rand = "0.9.1"
rand_chacha = "0.9.0"
ndarray = "0.15.6"
symengine = "0.2.2"

# SciRS2 dependencies for performance optimization
scirs2-core = { version = "0.1.0-alpha.2", optional = true }
scirs2-linalg = { version = "0.1.0-alpha.2", optional = true }
scirs2-optimize = { version = "0.1.0-alpha.2", optional = true }
scirs2-cluster = { version = "0.1.0-alpha.2", optional = true }

# Optional dependencies
rayon = { version = "1.8.0", optional = true }

# Optional for GPU acceleration
ocl = { version = "0.19.4", optional = true }

[features]
default = ["parallel"]
parallel = ["dep:rayon"]
gpu = ["dep:ocl", "quantrs-anneal/dwave"]
scirs = ["dep:scirs2-core", "dep:scirs2-linalg", "dep:scirs2-optimize", "dep:scirs2-cluster"]
advanced_optimization = ["scirs", "dep:scirs2-optimize"]
gpu_accelerated = ["gpu", "scirs", "scirs2-core/gpu"]
clustering = ["scirs", "dep:scirs2-cluster"]