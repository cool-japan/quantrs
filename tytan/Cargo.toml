[package]
name = "quantrs-tytan"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
description = "High-level quantum annealing interface inspired by Tytan for the quantrs framework"

[dependencies]
quantrs-core = { path = "../core", version = "0.1.0-alpha.1" }
quantrs-anneal = { path = "../anneal", version = "0.1.0-alpha.1" }
num-complex.workspace = true
thiserror.workspace = true
rand = "0.9.1"
rand_chacha = "0.9.0"
ndarray = "0.15.6"
symengine = { version = "0.2.2", optional = true }
regex = { version = "1.10.2", optional = true }

# SciRS2 dependencies for performance optimization
scirs2-core = { version = "0.1.0-alpha.2", optional = true }
scirs2-linalg = { version = "0.1.0-alpha.2", optional = true }
scirs2-optimize = { version = "0.1.0-alpha.2", optional = true }
# Excluded due to dependency conflicts with symengine
# scirs2-cluster = { version = "0.1.0-alpha.2", optional = true }

# Optional dependencies
rayon = { version = "1.8.0", optional = true }
ocl = { version = "0.19.4", optional = true }

[features]
default = ["parallel"]
parallel = ["dep:rayon"]
gpu = ["dep:ocl"]
# The dwave feature is optional and requires symengine to be installed
dwave = ["dep:symengine", "dep:regex"]
scirs = ["dep:scirs2-core", "dep:scirs2-linalg", "dep:scirs2-optimize"]
advanced_optimization = ["scirs", "dep:scirs2-optimize"]
# Combined accelerated features
gpu_accelerated = ["gpu", "scirs", "parallel"]
# These features are placeholder stubs for conditional compilation
clustering = []
plotters = []